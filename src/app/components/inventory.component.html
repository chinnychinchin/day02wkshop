<table>
    <tr *ngFor="let item of inventory">
        <img src={{item.imgUrl}} alt="no img found">
       <td>{{item.item}}</td>
       <button value={{item.item}} (click)="onAdd($event)">Add</button>
    </tr>
</table>

<p>Apples: {{appleCount}}</p>
<p>Oranges: {{orangeCount}}</p>
<p>Pears: {{pearCount}}</p>

<h1>Inventory</h1>
<table>
    <tr *ngFor="let item of inventory">
        <img src={{item.imgUrl}} alt="no img found">
       <td>{{item.item}}</td>
       <button value={{item.item}} (click)="onAdd($event)">Add</button>
    </tr>
</table>


<h1>Cart</h1>

<div *ngIf="appleCount > 0">
    <p>Apples: {{appleCount}}</p><button value="Apples" (click)="removeItem($event)">Remove</button>
</div>
<div *ngIf="orangeCount > 0">
    <p>Oranges: {{orangeCount}}</p><button value="Oranges" (click)="removeItem($event)">Remove</button>
</div>
<div *ngIf="pearCount > 0">
    <p>Pears: {{pearCount}}</p><button value="Pears" (click)="removeItem($event)">Remove</button>
</div>
